<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>xingbake</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel='shortcut icon' href="images/favicon.ico">
	<script src="js/jquery-3.3.1.js"></script>
	<script src="js/bootstrap.js"></script>
</head>
<body>
<div id="app">
	<div class="app-left">
		<div id="nav">
			<div class="container">
				<header class="header">
					<a class="logo" href="">
						<img src="images/logo.svg" alt="">
					</a>
					<div class="primary">
						<ul>
							<li>
								<a href="">
									门店
								</a>
							</li>
							<li>
								<a href="">
									我的帐户
								</a>
							</li>
							<li>
								<a href="">
									菜单
								</a>
							</li>
						</ul>
					</div>
					<a class="icon trigger" href="">
						<img src="images/icon-hamburger.svg" alt="">
					</a>
				</header>
				<div class="body">
					<div class="container middle secondary" id="account-entry">
						<div>
							<span>
								<div class="display-1">
									<span>
										<span>心情惬意，来杯咖啡吧 ☕</span>
									</span>
								</div>
								<footer class="account marginw mobile-hidden">
									<a class="sign-in" href="">
										<img src="images/icon-account.svg" alt="">
										<span>
											<span>登录</span>
										</span>
									</a>
									<a class="button small register" href="">
										<span>
											<span>注册</span>
										</span>
									</a>
								</footer>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<section class="app-right">
		<section class="hero">
			<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="images/kv-bever.jpg" alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="images/kv-mooncake.jpg" alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="images/fp-cold-foam.jpg" alt="Third slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</section>
		<section class="promotion">
			<div class="wrapper fluid">
				<div class="column-3">
					<a href="">
						<img src="images/starbucks-tmall-0910-cn.jpg" alt="">
					</a>
				</div>
				<div class="column-3">
					<a href="">
						<img src="images/starbucks-design-studio-web-china.jpg" alt="">
					</a>
				</div>
				<div class="column-3">
					<a href="">
						<img src="images/homepage-career-cn.jpg" alt="">
					</a>
				</div>
			</div>
		</section>
		<br><br><br><br><br><br><br><br><br><br>
	</section>
</div>
</body>
</html>
